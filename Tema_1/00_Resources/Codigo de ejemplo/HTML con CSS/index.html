<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>UNIR - HTML y CSS</title>
        <!-- Incluir meta charset utf8 para ver su efecto -->

        <!-- Mas info sobre meta-tags: https://www.w3schools.com/tags/tag_meta.asp -->
    </head>
    <body>
        <h1 class="unir-text unir-header" id="title1">Galería artística</h1>
        <br>
        <p class= "unir-text">Ejemplo para ilustrar HTML con CSS</p>
        <br>
        <h3 class="unir-text unir-header" id="title2">Obras de arte</h3>
        <table>
            <thead>
                <tr>
                    <th>Impresionismo</th>
                    <th>Cubismo</th>
                    <th>Renacentismo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td estilo="impresionista"><img src="https://www.publicdomainpictures.net/pictures/420000/nahled/impressionsism-flowers.jpg" alt="Imagen impresionista"/></td>
                    <td estilo="cubista"><img src="https://www.publicdomainpictures.net/pictures/270000/nahled/cubisme-2018-1.jpg" alt="Imagen cubista"/></td>
                    <td estilo="abstracto"><img src="https://www.publicdomainpictures.net/pictures/270000/nahled/art-abstrait-5.jpg" alt="Imagen Abstracta"/></td>
                </tr>
                <tr>
                    <td estilo="impresionista"><img src="https://cdn.pixabay.com/photo/2016/09/28/19/48/art-1701280_1280.jpg" alt="Imagen impresionista"/></td>
                    <td estilo="cubista"><img src="https://www.publicdomainpictures.net/pictures/270000/nahled/red-abstract-cubism-background.jpg" alt="Imagen cubista"/></td>
                    <td estilo="abstracto"><img src="https://www.iordanoff.com/images/arte-abstracto-iordanoff-0356.jpg"alt="Imagen Abstracta"/></td>
                </tr>
            </tbody>
        </table>
    </body>
