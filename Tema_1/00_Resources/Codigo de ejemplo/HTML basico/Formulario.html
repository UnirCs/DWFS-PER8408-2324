<!DOCTYPE html>
<html lang="es">
    <head>
        <title>UNIR - FORMULARIO HTML</title>
    </head>
    <body>
        <form>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre"><br>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>

            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password"><br>

            <p> Seleccione los estudios de mayor nivel que ha completado </p>
            <input type="radio" name="estudios" id="grado" value="grado">
            <label for="grado">Grado Universitario</label><br>

            <input type="radio" name="estudios" id="master" value="master">
            <label for="master">Máster Universitario</label><br>

            <input type="radio" name="estudios" id="phd" value="phd">
            <label for="phd">Doctorado</label><br>

            <p> Indique con qué tecnologías tiene experiencia </p>
            <input type="checkbox" name="java" id="java" value="java">
            <label for="java">Java</label><br>

            <input type="checkbox" name="html" id="html" value="html">
            <label for="html">HTML</label><br>

            <input type="checkbox" name="aws" id="aws" value="aws">
            <label for="aws">AWS</label><br>

            <br>
            <input type="submit" value="Confirmar">
        </form>

        <p>Este elemento HTML se muestra con display block y <b>esto es un elemento HTML inline</b></p>

    </body>
</html>
