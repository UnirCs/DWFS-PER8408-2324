<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> <!-- Codificación de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala la página para que se adapte a dispositivos móviles -->
        <title>Ejemplo de Bootstrap</title>
        <!-- Incluye Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>
        <!-- Contenedor principal -->
        <div class="container">
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="display-4">Pokémon Cards</h1>
                <p class="lead">Ejemplo de uso de Bootstrap con botones, Grid y un Jumbotron.</p>
                <a class="btn btn-primary btn-lg" target="_blank" href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" role="button">Más información sobre Bootstrap</a>
            </div>

            <!-- Filas y columnas usando el sistema de Grid -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-6">
                        <img src="https://www.grindosaur.com/img/games/pokemon/pokedex/150-mewtwo.png" class="card-img-top" alt="Imagen Mewtwo">
                        <div class="card-body">
                            <h5 class="card-title">Mewtwo</h5>
                            <p class="card-text">Característico pokémon legendario</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-6">
                        <img src="https://64.media.tumblr.com/bd8c5d4ed49d9f432ed3e85aaca17b9a/tumblr_inline_oqnvvhfdrI1qd0gcp_1280.png" class="card-img-top" alt="Imagen Mewtwo X">
                        <div class="card-body">
                            <h5 class="card-title">Mewtwo X</h5>
                            <p class="card-text">Megaevolución de Mewtwo</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success">Botón de éxito</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger">Botón de peligro</button>
                </div>
            </div>
        </div>

        <!-- Incluye Bootstrap JavaScript y jQuery (opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
