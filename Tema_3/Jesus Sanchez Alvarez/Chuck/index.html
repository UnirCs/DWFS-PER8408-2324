<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Dame chiste</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="border border-info m-1">
        
        <div class="container_client mt-2 mx-auto">
        <header class="container-fluid m-0 d-flex altura rounded">

                <div class = "col d-flex  align-self-center">
                    <button onclick="get_chiste()" type="button" class="btn btn-success">Dame Chiste Chuck</button>
                </div>    
            </div>
        </header>
    </div>

    <div class="container_client mt-2 mx-auto">
        <header class="container-fluid m-0 d-flex altura rounded">
            <div class = "row mx-auto">
                <div class = "col d-flex  align-self-center">
                    <p id="p_chiste">
                    </p>
                </div>    
            </div>
        </header>
    </div>

      <script>
        function get_chiste(){
            url = "https://api.chucknorris.io/jokes/random"
            fetch(url)
                .then(response => response.json())
                .then(json => document.getElementById("p_chiste").innerHTML = json.value);
        }
      </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>      
    </body>
</html>
