<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="d-flex align-items-center flex-column">
    <div class="container" style="height: 100px;"></div>
    <div class="card text-center">
        <h1 class="card-header">
            Chuck Norris Joke
        </h1>
        <div class="card-body">
            <h5 class="card-title">Just click to get a new Joke</h5>
            <a href="#"
               class="btn btn-primary"
               onclick="(() =>{
                      fetch('https://api.chucknorris.io/jokes/random')
                      .then(res =>res.json())
                      .then(resultado => {
                        document.getElementById('JOKE').textContent = resultado.value;
                        console.log(resultado)
                        document.getElementById('got at').textContent = 'got at Minute: '+new Date().getMinutes() + new Date().getSeconds();
                      })
                   })()">Get a Joke</a>

            <p class="card-text" id="JOKE">Try It ..!!</p>
        </div>
        <div class="card-footer text-muted" id="got at">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
