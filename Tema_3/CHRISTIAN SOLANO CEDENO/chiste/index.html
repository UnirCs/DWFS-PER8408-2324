<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="getJokeButton">Dame un chiste</button>
    <p id="joke"></p>

    <script>
        document.getElementById("getJokeButton").addEventListener("click", function() {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("joke").innerText = data.value;
                })
                .catch(error => {
                    console.error("Error fetching Chuck Norris joke:", error);
                    document.getElementById("joke").innerText = "Lo siento, no se pudo obtener un chiste en este momento.";
                });
        });
    </script>
</body>
</html>
