<html>
<head>
    <title>Cine - Reserva</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="cinema.js"></script>
</head>
<body>
<h1>RESERVA DE ASIENTOS</h1>
<div id="selection_part_1">
    <h1>SELECCION PUESTOS</h1>
    <div class="row_seat">
        <div class="seat">A1</div>
        <div class="seat">A2</div>
        <div class="seat">A3</div>
        <div class="seat">A4</div>
        <div class="seat">A5</div>
        <div class="seat">A6</div>
        <div class="seat">A7</div>
        <div class="seat">A8</div>
        <div class="seat">A9</div>
        <div class="seat">A10</div>
    </div>
    <div class="row_seat">
        <div class="seat">B1</div>
        <div class="seat">B2</div>
        <div class="seat">B3</div>
        <div class="seat">B4</div>
        <div class="seat">B5</div>
        <div class="seat">B6</div>
        <div class="seat">B7</div>
        <div class="seat">B8</div>
        <div class="seat">B9</div>
        <div class="seat">B10</div>
    </div>
    <div class="row_seat">
        <div class="seat">C1</div>
        <div class="seat">C2</div>
        <div class="seat">C3</div>
        <div class="seat">C4</div>
        <div class="seat">C5</div>
        <div class="seat">C6</div>
        <div class="seat">C7</div>
        <div class="seat">C8</div>
        <div class="seat">C9</div>
        <div class="seat">C10</div>
    </div>
    <div class="numbers_seats">
        <label for="seatNumber">Indica cuantos asientos quieres reservar</label><br>
        <input oninput="suggest(3)" type="text" name="seatNumber" id="seatNumber"><br>
    </div>
</div>
<div id="selection_part_2">
    <h1>DATOS</h1>
    <form>

        <label for="name">Nombre</label><br>
        <input type="text" name="name" id="name"><br>

        <p>Seleccione el tipo de asiento</p><br>
        <input type="radio" name="type_seat" id="3d" value="3D"><br>
        <label for="3d">Asiento 3D</label><br>
        <input type="radio" name="type_seat" id="2d" value="2D"><br>
        <label for="2d">Asiento 2D</label><br>

        <p>Acepta<a href="https://www.google.com/?client=safari"> terminos y condiciones</a></p><br>
        <input type="checkbox" name="terminos" id="terminos" value="terminos"><br>
        <label for="terminos">Acepto</label><br>


        <input type="submit" value="Confirmar">

    </form>
</div>
</body>
<footer>
    <a href="https://github.com">Creditos Gonzalo</a>
</footer>
</html>
