<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chistes aleatorios de Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" class="img-fluid w-50"
                 alt="Chuck Norris Jokes Api - JSON API for random Chuck Norris jokes">
        </div>
        <div class="card">
            <div class="card-body">
                <div id="spinner" class="spinner-border spinner-border-sm d-none"></div>
                <p id="chiste" class="card-text"></p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-secondary" onclick="showRandomChiste()">Dame un chiste!</button>
            </div>
        </div>
    </div>

    <script>
        const url = "https://api.chucknorris.io/jokes/random";
        let chiste = document.getElementById("chiste");
        let spinner = document.getElementById("spinner");
        async function showRandomChiste() {
            chiste.innerHTML = "";
            spinner.classList.remove("d-none");
            await fetch(url)
                .then(response => response.json())
                .then(json => chiste.innerHTML = json.value);
            spinner.classList.add("d-none");
        }
    </script>
</body>
</html>
