<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>chucknorris.io</title>
	</head>
	<body>
		<div class="container">
			<h1>chucknorris.io</h1>
			<section class="container_chiste">
				<button onclick="chiste()">Dame un chiste!</button>
				<p id="idChiste"></p>
			</section>
		</div>

		<script>
			function chiste() {
				let url = 'https://api.chucknorris.io/jokes/random';
				let parrafo = document.getElementById('idChiste');
				fetch(url)
					.then((response) => response.json())
					.then((data) => (parrafo.innerHTML = data.value));
			}
		</script>
	</body>
</html>
