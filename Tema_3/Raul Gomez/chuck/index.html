<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Chuck</h1>
        </div>
        <br>
        <button id="boton" type="button" class="btn btn-primary">Dame un chiste!</button>
        <p id="chiste"></p>
    </div>

    <script>
        document.getElementById("boton").addEventListener("click", chuckFunction);

        function chuckFunction() {
            fetch(myRequest)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("chiste").innerHTML = data.value;
                })
                .catch(console.error);
        }

        const myRequest = new Request("https://api.chucknorris.io/jokes/random");
    </script>
</body>

</html>
