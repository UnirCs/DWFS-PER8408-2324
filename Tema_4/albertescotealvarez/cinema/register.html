<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>UNIR Cinema - Registro</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link href="register.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h3>Registro de Usuario</h3>
            <form id="userForm">
                <div class="input-field">
                    <input class="validate" id="fullName" name="fullName" required type="text">
                    <label for="fullName">Nombre y apellidos</label>
                </div>

                <div class="input-field">
                    <input class="validate" id="username" name="username" required type="text">
                    <label for="username">Nombre de usuario</label>
                </div>

                <div class="input-field">
                    <input class="validate" id="password" name="password" required type="password">
                    <label for="password">Contraseña</label>
                </div>

                <div class="input-field">
                    <input class="validate" id="confirmPassword" name="confirmPassword" required type="password">
                    <label for="confirmPassword">Confirmar contraseña</label>
                </div>

                <div class="input-field">
                    <input class="validate" id="email" name="email" required type="email">
                    <label for="email">Email</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit">
                    Registrar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
