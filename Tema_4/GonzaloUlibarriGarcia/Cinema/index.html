<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.5, user-scalable=no">
    <title>CINEMA VERITÉ</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <div class="screendiv">
        <img id="screen" src="resources/screen.png" alt="screen cinema">
    </div>

    <div class="container" id="seatsContainer">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="buttons">
                    <h3>Cantidad de asientos: </h3>
                    <label>
                        <input type="number" id="seats"  min="1" max="6" >
                    </label>
                    <button  class="btn btn-primary">Comprar</button>
                    <button  class="btn btn-warning" id="releaseSeats">Liberar asientos</button>
                </div>
            </div>
            <div id="seatsLabel">
                <div class="col-sm">
                    <div class="history">
                        <h3 id="aux-label"></h3>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="history">
                    <h3><i class="bi bi-cart-fill"></i> Asiento libre</h3>
                </div>
            </div>
            <div class="col-sm">
                <div class="history">
                    <h3><i class="bi bi-x-circle-fill"></i> Asiento ocupado</h3>
                </div>
            </div>
        </div>

    </div>



</body>
